# version: '3.8'

services:
  # lyskills app (PHP-FPM)
  lyskills-app:
    env_file:
      - .env  # This loads variables from .env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV='${APP_ENV}'
    container_name: lyskills-app
    volumes:
      - .:/var/www/html  # Bind mount to sync your application code
      - laravel_storage:/var/www/html/storage  # Named volume for persistent data (e.g., Laravel storage)
      - laravel_logs:/var/www/html/storage/logs  # Named volume for logs
    networks:
      - lyskills-network
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db   # Ensure the app waits for db to start

    # MySQL database
  db:
    image: mysql:5.7
    container_name: lyskills-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}       # Create user with the specified username
      MYSQL_PASSWORD: ${DB_PASSWORD}   # Set password for the created user
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Allow empty password for root user in local
    networks:
      - lyskills-network
    ports:
      - 3307:3306

  # Nginx for reverse proxy
  nginx:
    image: nginx:alpine
    container_name: lyskills-nginx
    ports:
      - 8081:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - lyskills-app
    networks:
      - lyskills-network

  node:
    image: node:20
    container_name: lyskills-node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      NODE_ENV: "${APP_ENV}"
    networks:
      - lyskills-network

networks:
  lyskills-network:
    driver: bridge
volumes:
  laravel_storage: {}
  laravel_logs: {}